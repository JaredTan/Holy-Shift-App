<div class = "row">
  <div class="col-md-6">
    <h2>
      Team {{ team.name }}
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a href="#/"><button style="margin-top:20px" class="btn btn-default" ng-click="deleteTeam(team._id)">Delete</button></a>
  </div>
  <div class="col-md-1">
    <a style="margin-top:20px" class="btn btn-default" href="#/new/{{team._id}}/member">Add new member</a>
  </div>
</div>
<div ng-hide="editMode" class="container">
  <div>
    <p ng-if="team.name">name: {{ team.name }}</a></p>
    <p ng-if="team.id">id: {{ team.id }} </p>
    <table class="table table-hover">
    <tbody>
      <tr ng-repeat="member in team.members | orderBy:'name'" style="cursor:pointer">
        <td>
          <a ng-href="#/member/{{member._id}}">{{ member.firstName }} {{ member.lastName}}</a>
        </td>
      </tr>
    </tbody>
  </div>
</div>
<!-- Contact form -->
<div ng-include="teamFormUrl">
