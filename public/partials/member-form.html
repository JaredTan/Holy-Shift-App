<div class="row" ng-hide="member._id">
  <div class="col-md-6">
      <h2>Add New Member</h2>
  </div>
</div>
<div class="container">
  <div>
    <p>
      <label>First Name (required)</label> 
      <input id="name" class="form-control" type="text" ng-model="member.firstName" required> 
    </p>
    <p>
      <label>Last Name (required)</label> 
      <input id="name" class="form-control" type="text" ng-model="member.lastName" required> 
    </p>
    <p>
      <label>Email (required)</label> 
      <input id="name" class="form-control" type="text" ng-model="member.email" required> 
    </p>
    <p>
      <label>Rate (required)</label> 
      <input id="name" class="form-control" type="text" ng-model="member.rate" required> 
    </p>
    <p>
      <button style="margin-top:20px" class="btn btn-default" ng-click="saveMember(member)">Save</button>
      <button style="margin-top:20px" class="btn btn-default" ng-click="back()">Back</button>
    </p>
  </div>
</div>
